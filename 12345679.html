<!DOCTYPE html>
<html>

<body>

    <form>
        <img height="300"  width="300" id="myImage" src="https://images.pexels.com/photos/39561/solar-flare-sun-eruption-energy-39561.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940 " />
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" />
    </form>
    <script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
    </script.
    <input  type="button" value="Click Me" onClick=href = "https://www.pexels.com/vi-vn/anh/hanh-tinh-mau-tim-va-nau-39561/" />

</body>
</html>
