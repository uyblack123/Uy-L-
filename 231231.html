<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let sou, x, y;
  sou = " <table border='1' width='300' cellSpacing='0' cellPadding='3'>";
  x = 1;
  while (x <=9) {
    sou = sou + "<tr>";
    y=2;
    while (y <= 8) {
      sou = sou + "<td>" +y +"x" +x + "="+ y*x+ "</td>";
      y++;
    }
    sou = sou + "</tr>";
    x++;
  }
  sou = sou + " </table>";
  document.write(sou);
</script>
</body>
</html>
