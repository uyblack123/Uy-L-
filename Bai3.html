<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Công cụ tính diện tích Hình Chữ nhật</title>


</head>
<body>
<h1>
   Diện Tích Hình Chữ Nhật
</h1>
<script>
    let inputWidth;
    let inputHeight;
    inputWidth = prompt(" Nhập Chiều Rộng");
    inputHeight = prompt("Nhập Chiều Dài");
    let width = parseInt(inputWidth);
    let height = parseInt(inputHeight);
    let area = width * height;
    document.write("S = " + area);
</script>
</body>
</html>
