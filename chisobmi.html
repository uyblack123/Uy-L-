<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<p> Weight (kg)</p> <br>
<input type="text" id="weight"><br>
<p> Height (m) </p> <br>
<input type="text" id="height"> <br>
<button onclick="tinhbmi()">OK</button>
<p id="bmi"></p>
<script>
    function tinhbmi() {
        var x = +document.getElementById("weight").value
        var y = +document.getElementById("height").value
        var bmi = x / (y * y)

        if (bmi < 18)
          alert("Underweight");
        else if (bmi < 25.0)
           alert("Normal");
        else if (bmi < 30.0)
           alert("Overweight");
        else
          alert("Obese");
    }

</script>
</body>
</html>

</body>
</html>
